poll_interval: 30s
workdir: /tmp/auto-claude-dev
log_file: /tmp/auto-claude-dev/logs/auto-claude.log

claude:
  model: sonnet
  use_tmux: true

repos:
  - owner: smykla-skalski
    name: auto-claude
    base_branch: main
    merge_method: squash
    max_concurrent_prs: 3
    require_copilot_review: true
    review_request_comment:
      enabled: true
      message: "approve"
  - owner: automaat
    name: ai-casino
    base_branch: main
    merge_method: squash
    max_concurrent_prs: 3
    require_copilot_review: true

log:
  level: debug

tui:
  refresh_interval: 3s
