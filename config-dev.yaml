poll_interval: 30s
workdir: /tmp/auto-claude-dev
log_file: /tmp/auto-claude-dev/logs/auto-claude.log

claude:
  model: sonnet

repos:
  - owner: automaat
    name: auto-claude
    base_branch: main
    merge_method: squash
    max_concurrent_prs: 3
    require_copilot_review: true

log:
  level: debug

tui:
  refresh_interval: 3s
