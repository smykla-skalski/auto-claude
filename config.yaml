poll_interval: 60s
workdir: /tmp/auto-claude
log_file: /tmp/auto-claude/logs/auto-claude.log  # Log file path (default: {workdir}/logs/auto-claude.log)

claude:
  model: opus
  use_tmux: false              # Run Claude sessions in tmux for manual interaction (default: false)
  tmux_session_prefix: auto-claude  # Prefix for tmux session names (default: auto-claude)

repos:
  - owner: myorg
    name: myrepo
    base_branch: main
    exclude_authors:
      - dependabot[bot]
    merge_method: squash
    max_concurrent_prs: 3
    require_copilot_review: true  # Wait for Copilot review before merge (default: true)

log:
  level: info

tui:
  refresh_interval: 3s  # How often to refresh TUI display (default: 3s)
